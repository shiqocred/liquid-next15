name: Deploy Next.js (Bun) to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'

            cd ${{ secrets.VPS_PATH }}

            echo "ðŸš€ Pull latest code"
            git pull origin master

            echo "ðŸ“¦ Install dependencies (bun)"
            bun install

            echo "ðŸ—ï¸ Build Next.js"
            bun run build

            echo "â™»ï¸ Restart app"
            pm2 reload nextjs-app || pm2 start "bun run start" --name nextjs-app

            echo "âœ… Deploy success"
          EOF
